<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .card {
            width: 250px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1rem;
        }
        .card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hotel Management System</h1>
        <p>Please select an option below:</p>
        <div class="cards">
            <div class="card" onclick="window.location.href='/register'">
                <h2>New Admin</h2>
                <p>Register as a new administrator.</p>
            </div>
            <div class="card" onclick="window.location.href='/existing-admin'">
                <h2>Existing Admin</h2>
                <p>Login to your admin account.</p>
            </div>
        </div>
    </div>
</body>
</html>
